<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<META http-equiv="refresh" content="300">
<script type="text/javascript" src="moment-with-locales.js"></script>
<script type="text/javascript" src="Chart.min.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<style>
#myChart {
	background-color: #000000;
}
</style>
</head>
<body bgcolor="black">
<canvas id="myChart" width="1100" height="900"></canvas>
<script>
function plot(results) {
var temp = [], humidity = [], pressure = [], light = [];
var sum=0;
var len= 30;

if (results["raw"].length > 30) {
    len = results["raw"].length;
}

for (var i = 0; i < len; i++) {
    temp.push(convert(results["raw"][i].hrtemp,results["raw"][i].t));
}

function convert(value, time) {
    return {
	t: time,
	y: value
    };
}

var ctx = document.getElementById("myChart").getContext('2d');
Chart.defaults.global.defaultFontSize = 16;
Chart.defaults.global.defaultFontColor = "#FFFFFF";
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
			label: "Inside",
			lineTension: 0,
			pointRadius: 0,
			borderColor: "#0000ff",
			borderWidth: 2,
			cubicInterpolationMode: "monotone",
			data: temp,
			fill: false
        }],
    },
    options: {
		responsive: false,
		responsiveAnimationDuration:0,
		animation: {
			duration: 0,
		},
		hover: {
			animationDuration: 400,
		},
        scales: {
			xAxes: [{
				type: "time",
				display: true,
				scaleLabel: {
					display: true,
					labelString: "Date & Time",
				},
				gridLines: {
					color: "rgba(255, 0, 0, 255)",
					borderDash: [4, 8],
				},
			}],
			yAxes: [{
				display: true,
				scaleLabel: {
					display: true,
					labelString: "Temperature, Degrees C",
				},
				gridLines: {
					zeroLineColor: "rgba(255, 0, 0, 255)",
					zeroLineBorderDash: [4, 8],
					color: "rgba(255, 0, 0, 255)",
					borderDash: [4, 8],
				},
			}]
		},
		legend: {
			display: false,
			position: "top",
			labels: {
				boxWidth: 2,
			},
		},
		title: {
			display: true,
			text: "Temperature",
		}
    }
});
ctx.font = "14px Arial";
ctx.fillStyle = "white";
var d = new Date();
ctx.fillText(d.toLocaleString(),500,60); 
ctx.beginPath();
ctx.moveTo(75,50);
ctx.lineTo(85,50);
ctx.stroke();

}
var jsondata= $.ajax({url:'data', dataType: 'json', }).done(function (results) { plot(results); } );
</script>
</body>
</html>
